<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      Wikipedia Viewer
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <h1>Wikipedia Viewer</h1>
    </header>
    <section id="section">
      <input id="textbox" type="text" placeholder"type a name or a topic">
      <i  id="times" class="fa fa-times" aria-hidden="true"></i>
      <i  id="search" class="fa fa-search" aria-hidden="true"></i>
      <button id="random">Random Wikipedia Article</button>
    </section>
    <footer id="footer">
      <h3>Wikipedia Viewer by <a href="https://github.com/mrwanashraf" target="_blank">Mrwan Ashraf</a></h3>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
